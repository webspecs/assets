<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Web Platform Specs Logo at many sizes</title>
    <style>
      iframe {
          border: none;
          vertical-align: middle;
          margin: 1em;
      }
    </style>
  </head>
  <body>
    <iframe src="logo.svg" width="500" height="500"></iframe>
    <iframe src="logo.svg" width="200" height="200"></iframe>
    <iframe src="logo.svg" width="100" height="100"></iframe>
    <iframe src="logo.svg" width="30" height="30"></iframe>
  </body>
</html>
